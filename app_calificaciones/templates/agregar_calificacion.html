<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Calificación</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Agregar Calificación</h1>
    <form method="post">
        {% csrf_token %}
        <label>ID Usuario:</label>
        <input type="number" name="id_usuario" required>

        <label>ID Contenido:</label>
        <input type="number" name="id_contenido" required>

        <label>Tipo de Contenido:</label>
        <select name="tipo_contenido" required>
            <option value="pelicula">Película</option>
            <option value="serie">Serie</option>
            <option value="documental">Documental</option>
            <option value="otro">Otro</option>
        </select>

        <label>Puntuación (1-5):</label>
        <input type="number" name="puntuacion" min="1" max="5" required>

        <button type="submit">Guardar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
